<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a tag</title>
</head>
<style>
    header{display: flex;
 background-color: rgba(75, 74, 74,.5);
 align-items: center;
 justify-content: center;
    }
    
    body{
        background-color: rgb(125, 97, 151);
    }
</style>
<body>
    <header>
        <h1>The 'nav' Tag</h1>
       
    </header>
    <nav>
        <a href="">HTML</a> |
        <a href="">CSS</a> |
        <a href="">JavaScript</a> |
        <a href="">Python</a>
      </nav>
    <p>The nav tag defines a set of navigation links. <br>

        Notice that NOT all links of a document should be inside a nav element. The nav element is intended only for major block of navigation links.</p>
    
</body>
</html>
